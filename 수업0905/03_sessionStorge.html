<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="저장" onclick="save()">
    <input type="button" value="불러오기" onclick="load()">
    <script>

        
        /*
        localstorge는 브라우저를 모두 종료해도 다시 불러올 수 있습니다
        하지만 sessionStorage는 탭을 종료하면 모두 삭제됩니다.
        첫번째 탭에서 로그인하고, 그 로그인을 session에다가 저장하면
        탭이 생기거나 달라질 경우, sessionStorage내용 또한 없어짐 ( 서로 공유가 안됩니다 )
        */
        function save() {
            //pc에다가 값을 저장 ( localstorge처럼 저장됨 )
            sessionStorage.setItem('se', '값')
        }
        function load() {
            let test = sessionStorage.getItem('se');
            console.log(test);
        }
    </script>
</body>

</html>
