<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id" placeholder="입력">
    <input type="button" value="클릭" onclick="send()">
    <span id="result">클릭</span>

    <select name="" id="menu01" onchange="box()">
        <option value="cof">커피</option>
        <option value="cake">케이크</option>
    </select>
    <select id="menu02">
        
    </select>
    
    <script>
        let op2 = document.getElementById('menu02')
        op2.innerHTML = '<option>아메리카노</option> <option>아이스 아메리카노</option>'
        function send(){
            let text1 = document.getElementById('id').value
            document.getElementById('result').innerText = text1
        }
        function box(){
            let op = document.getElementById('menu01').value
            let op2 = document.getElementById('menu02')
            op2.innerHTML = '<option>아메리카노</option> <option>아이스 아메리카노</option>'
            console.log(op)
            if(op == 'cof'){
                op2.innerHTML = '<option>아메리카노</option> <option>아이스 아메리카노</option>'
            }
            else if(op == 'cake'){
                op2.innerHTML = '<option>딸기케잌</option> <option>바나나케잌</option>'
            }
        }
    </script>
</body>
</html>
