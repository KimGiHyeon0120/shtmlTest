<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 만들기</title>
    <style>
        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .yello {
            background-color: yellow;
        }

        .dd {
            margin: 15px;
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 1px solid #000;
        }
    </style>
</head>

<body id="body">
    <input type="radio" name="color" value="red">빨강색
    <input type="radio" name="color" value="yello">노랑색
    <input type="radio" name="color" value="blue">파랑색
    <input type="radio" name="color" value="green">초록색
    <br />
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>
</body>
<script src="../lib/jquery3.7.1.min.js"></script>
<script>
    $('input[name="color"]').on('change',function(){
        let val = $('input[name="color"]:checked').val()


        $('div.dd').removeClass(['red','green','blue','yello'])


        //$('대상').addClass(['클래스명1' , '클래스명2'])
        $('.dd').addClass(val)
        

        // $('대상').hasClass('검색할 클래스명'); //true, false 조건문 활용해서 on, off선택
        let bule = $('div.dd').hasClass('blue');
        console.log('파랑: ', bule)
    })
</script>
</html>
